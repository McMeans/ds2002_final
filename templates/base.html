<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Guy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <a href="/" class="logo-container">
            <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h1>Guy</h1>
        </a>
        <p class="tabs">
            <a href="/chat">Chat</a> 
            <a href="/">Home</a> 
            <a href="/about">About</a> 
        </p>
    </div>
    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div class="footer">
        <p>Created by <a href="https://lukemcmeans.com" target="_blank">Luke McMeans</a> (2025)</p>
    </div>
</body>
</html>
